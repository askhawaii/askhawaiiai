      height: 3rem;

      flex-shrink: 0;
      width: 1.5rem;
      height: 100vh;
    }

      vertical-align: -.125em;
      fill: currentColor;

    .nav-scroller {
      position: relative;
      z-index: 2;
      height: 2.75rem;
      overflow-y: hidden;

<body class="text-center">
  <main class="form-signin w-100 m-auto position-absolute top-0 start-50 translate-middle-x">
    <div class="header" id="myHeader">
      <h1>Ask Hawaii</h1>
      <form id="askHawaiiForm">
        <div class="main">
          <div class="form-group has-search">
            <span class="fa fa-search form-control-feedback">
              <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
              </svg>
            </span>
            <input type="text" enterkeyhint="search" class="form-control" id="askhawaii-question" placeholder="Ask anything Hawaii..."
              autofocus>
          </div>
        </div>

        <div class="form-response" id="form-response" hidden="true">
          <div class="answer">
            <div class="question" name="question" id="question">Here will be the question</div>
            <div class="textarea" name="askhawaii-text" id="askhawaii-text" rows="10" visible="false" markdown="1"
              readonly><md-span></md-span></div>
            <div class="bookDiv d-flex justify-content-center">
              <a class="book-link" href="https://hawaiiblt.com/products/oahu-waikiki-map" target="_blank">Download Hawaii Maps ü§ôüèæ</a>
            </div>
            <div id="askhawaii-question-url" class="askhawaii-question-url"> </div>
          </div>

          <!-- form feedback -->
          <!-- <div class="form-feedback" id="form-feedback">
              <div class="form-feedback-text" id="form-feedback-text">Would you mind to provide us some feedback?</div>
              <span>As a </span><input type="text" id="form-feedback-source" name="form-feedback-source" value="" placeholder="trip planner / couple / family / large group /...">
              <span>I want </span><input type="text" id="form-feedback-expo" name="form-feedback-expo" value="" placeholder="imagine there are no limits & be blunt">
              <span>So that </span><input type="text" id="form-feedback-desire" name="form-feedback-desire" value="" placeholder="your desired result or perfect scenario">
              <div class="form-feedback-buttons" id="form-feedback-buttons">
                <button type="button" class="btn btn-success" id="form-feedback-yes">Submit</button>
                <button type="button" class="btn btn-danger" id="form-feedback-no">Cancel</button>
              </div>
            </div> -->

        </div>
        <div class="spinner-border text-secondary" role="status" id="spinner" hidden="true">
          <span class="sr-only"></span>
        </div>

      </form>
    </div>

    <!-- menu buttons -->
    <ul id="menu-buttons" class="nav nav-pills nav-fill">
      <li class="nav-item">
        <span id="plan-button" class="menu-link active" href="#"></span>
      </li>
      <li class="nav-item">
        <span id="questions-button" class="menu-link" href="#"> </span>
      </li>
      <li class="nav-item">
        <span id="suggestions-button" class="menu-link" href="#"> </span>
      </li>
      <li class="nav-item">
        <span id="prepositions-button" class="menu-link" href="#"> </span>
      </li>
      <li class="nav-item">
        <span id="related-button" class="menu-link" href="#"> </span>
      </li>
    </ul>

    <div class="accordionContent" hidden>

      <!-- planAccordion -->
      <div class="accordion" id="planAccordion" hidden></div>

      <!-- suggestionsAccordion -->
      <div class="accordion" id="suggestionsAccordion" hidden></div>

      <!-- questionsAccordion -->
      <div class="accordion" id="questionsAccordion" hidden></div>

      <!-- prepositionsAccordion -->
      <div class="accordion" id="prepositionsAccordion" hidden></div>

      <!-- related accordion -->
      <div class="accordion" id="relatedAccordion" hidden></div>

      <p id="demo"></p>

    </div>



    <script src="./js/askhawaii.js"></script>
  </main>
